<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #f2f2f2;
        }

        h1,
        h2 {
            text-align: center;
        }

        .gallery,
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img,
        .video-gallery video {
            width: 100%;
            border-radius: 10px;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>แกลลอรี่สื่อผลงาน</h1>
    </header>

    <section>
        <h2>1. รูปภาพ</h2>
        <div class="gallery">
            <img src="cat-6723256_1280.jpg" srcset="
        cat-6723256_1280.jpg 400w,
        cat-6723256_1280.jpg 800w,
        cat-6723256_1280.jpg 1200w
    " sizes="100vw" alt="image 1">


            <img src="cat-8664948_1280.jpg" srcset="
           cat-8664948_1280.jpg 400w,
            cat-8664948_1280.jpg 800w,
            cat-8664948_1280.jpg 1200w
        " sizes="100vw" alt="image 2">

            <img src="european-shorthair-8136065_1280.jpg" srcset="
            european-shorthair-8136065_1280.jpg 400w,
            european-shorthair-8136065_1280.jpg 800w,
            european-shorthair-8136065_1280.jpg 1200w
        " sizes="100vw" alt="image 3">
        </div>


    </section>

    <section>
        <h2>2. วิดีโอสั้น</h2>
        <div class="video-gallery">
            <video controls>
                <source src="292827_small.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <section>
        <div>
            <h2>3. ระบบ เสียง</h2>
            <audio controls>
                <source src="sweet-life-luxury-chill-438146.mp3" type="audio/mpeg">


            </audio>
        </div>
    </section>



</body>

</html>
